<div class="item">
  <div class="row">
    <div class="col-lg-4">
      <img class="img-fluid" src="{{ product.imageUrl }}">
    </div>
    <div class="col-lg-6">
      <div *ngIf="!viewingProductDetails">
          <div class="row">
              <h3 class="text-center">
                {{ product.name }}
              </h3>
            </div>
            <div class="row">
              <h3 class="text-center">
                {{ product.price | currency : "USD" }}
              </h3>
            </div>
      </div>
      <div *ngIf="viewingProductDetails">
          <h4>
            {{ product.description }}
          </h4>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="row">
        <button class="btn btn-default btn-block" (click)="addToOrder()">+</button>
      </div>
      <div class="row">
        <button class="btn btn-default btn-block" (click)="toggleProductInfo()">i</button>
      </div>
    </div>
  </div>
</div>
